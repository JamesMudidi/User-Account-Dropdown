<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Dropdown</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="action">
        <div class="profile" onclick="menuToggle();">
            <img src="james.png" alt="">
        </div>
        <div class="menu">
            <h3>James<br /><span>james@cs.com</span></h3>
            <ul>
                <li><img src="user.png" alt=""><a href="#">Profile</a></li>
                <li><img src="edit.png" alt=""><a href="#">Edit Profile</a></li>
                <li><img src="inbox.png" alt=""><a href="#">Inbox</a></li>
                <li><img src="settings.png" alt=""><a href="#">Settings</a></li>
                <li><img src="help.png" alt=""><a href="#">Help</a></li>
                <li><img src="logout.png" alt=""><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
    <script>
        function menuToggle(){
            const toogleMenu = document.querySelector(".menu")
            toogleMenu.classList.toggle("active")
        }
    </script>
</body>

</html>
